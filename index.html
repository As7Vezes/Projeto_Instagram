<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="" class="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <span class="not-account">não é a Guabriela?</span><br>
                <span class="notaccount">Troque de conta <i>ou</i> Inscreva-Se</span>
            </div>
            <div class="get-app">
                <p class="obter-app">Get the app</p>
                <div class="play">
                    <img src="img/apple-button.png">
                    <img src="img/googleplay-button.png">
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
